[defaults]
host_key_checking = False
private_key_file = %(env_HOME)s/.ssh/ansible_ed25519
inventory = %(here)s/inventories/inventory.json
roles_path = %(here)s/roles

[ssh_connection]
ssh_args = -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -o BatchMode=yes -o PreferredAuthentications=publickey
