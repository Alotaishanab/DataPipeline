[defaults]
# Use the Terraform inventory plugin configuration file along with a static localhost entry.
inventory = /home/almalinux/DataPipeline/inventory/terraform.yaml,localhost
host_key_checking = False
private_key_file = %(env_HOME)s/.ssh/ansible_v2
roles_path = %(here)s/roles

[ssh_connection]
ssh_args = -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -o BatchMode=yes -o PreferredAuthentications=publickey
