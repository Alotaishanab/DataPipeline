---
- name: Provision Worker VMs using Terraform
  hosts: localhost
  become: yes
  gather_facts: no

  tasks:
    - name: Ensure DataPipeline directory is owned by almalinux
      file:
        path: /home/almalinux/DataPipeline
        recurse: yes
        owner: almalinux
        group: almalinux

    - name: Ensure python3-pip is installed
      yum:
        name: python3-pip
        state: present

    - name: Check if terraform-inventory is installed
      stat:
        path: /usr/local/bin/terraform-inventory
      register: terraform_inventory_stat

    - name: Install terraform-inventory from GitHub if not installed
      block:
        - name: Clone terraform-inventory repo from GitHub
          git:
            repo: "https://github.com/adammck/terraform-inventory.git"
            dest: /tmp/terraform-inventory
            version: master
            force: yes

        - name: Create symlink for terraform-inventory script
          file:
            src: /tmp/terraform-inventory/terraform_inventory.py
            dest: /usr/local/bin/terraform-inventory
            state: link

        - name: Ensure terraform-inventory is executable
          file:
            path: /usr/local/bin/terraform-inventory
            mode: "0755"
      when: not terraform_inventory_stat.stat.exists

    - name: Check if Terraform is installed at /usr/local/bin/terraform
      command: /usr/local/bin/terraform version
      register: terraform_installed
      ignore_errors: yes

    - name: Install Terraform if not installed
      shell: |
        echo "Terraform not found. Installing Terraform..."
        yum install -y wget unzip
        TERRAFORM_VERSION="1.5.0"
        wget -O /tmp/terraform.zip "https://releases.hashicorp.com/terraform/${TERRAFORM_VERSION}/terraform_${TERRAFORM_VERSION}_linux_amd64.zip"
        unzip /tmp/terraform.zip -d /usr/local/bin
        rm /tmp/terraform.zip
        echo "Terraform installed."
      when: terraform_installed.rc != 0

    - name: Initialize Terraform in workers directory
      shell: /usr/local/bin/terraform init
      args:
        chdir: /home/almalinux/DataPipeline/terraform/workers

    - name: Apply Terraform configuration for workers
      shell: /usr/local/bin/terraform apply -auto-approve
      args:
        chdir: /home/almalinux/DataPipeline/terraform/workers
